<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM对象</title>
</head>
<body>
    <div id="i1">DIV1</div>
    <div class="c1">DIV</div>
    <div class="c1">DIV</div>
    <div class="c1">DIV</div>
    <div class="outer">
        <div class="c1">item</div>
    </div>
    <div class="c2">
        <div class="c3">
            <ul class="c4">
                <li class="c5" id="i2">111</li>
                <li>222</li>
                <li>333</li>
            </ul>
        </div>
    </div>
</body>
<script>
    // 直接查找
    var ele = document.getElementById('i1');
    //console.log(ele)
    var eles = document.getElementsByClassName('c1');
    //console.log(eles)
    var eles2 = document.getElementsByTagName('div');
    //console.log(eles2)
    var outer = document.getElementsByClassName('outer')[0];
    var te = outer.getElementsByClassName('c1');
    // console.log(te);
    // css选择器
    var dom = document.querySelector('.c2 .c3 .c5');
    console.log(dom);
    var dom = document.querySelectorAll('.c2 .c3 .c5')
    console.log(dom)
</script>
</html>
