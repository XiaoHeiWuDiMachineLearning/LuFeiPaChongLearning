<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigator对象</title>
</head>
<body>

</body>
<script>
    var browserName = navigator.appName;
    var browserVersion = navigator.appVersion;
    console.log(browserName + '\n' + browserVersion)
    // 获取操作系统类型
    var osName = navigator.platform
    console.log(osName)
    // 获取语言类型
    var language = navigator.language
    console.log(language)
</script>
</html>
